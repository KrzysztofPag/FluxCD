apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: krzysztof.pagiela97@gmail.com
        name: KrzysztofPag
      messageTemplate: "{{range .Updated.Images}}{{println .}}{{end}}"
    push:
      branch: flux-automated-upgrade
  update:
    path: ./
    strategy: Setters